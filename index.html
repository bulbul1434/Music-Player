<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | Bulbul</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="images/musicLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>


<body>
  
  <div class="wrapper">
    <div class="top-bar">
      <span><img src="images/musicLogo.png" alt="Logo " style="width: 20px; margin-left: 15px;"></span>
      <a href="playList.html" class="playlist-link"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-160q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm0-240q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm0-240q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Z"/></svg></a>
    </div>
    <div class="img-area">
      <img src="" alt="">
    </div>
    <div class="song-details">
      <p class="name"></p>
      <p class="artist"></p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
        <div class="search-container">
            <input type="text" id="songInput" placeholder="Enter song name">
            <button id="search-btn" onclick="searchSong()">
                <i class="material-icons search-icon">search</i>
            </button>
        </div>
      <hr>
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">arrow_back_ios</i>
      </div>
      <ul>
        <div id="results"></div>
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>
  <script>
   
        // Function to handle input expansion
        function expandInput() {
            const songInput = document.getElementById('songInput');
            songInput.classList.add('active'); // Add the active class to expand
            songInput.focus(); // Focus on the input when expanded
        }
        // Add event listeners
        document.getElementById('search-btn').addEventListener('click', function() {
            expandInput(); // Expand the input field on button click
        });

        document.getElementById('songInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                searchSong(); // Call searchSong when Enter is pressed
            }
        });
  </script>
</body>

</html>
